<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>MultiPlayer Snake</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <style>
         #gameScreen {
         display: none;
         }
         #initialScreen{
         display:  none;
         }
         table {
         border-collapse: collapse;
         width: 100%;
         }

         th, td {
         text-align: left;
         padding: 8px;
         }

         tr:nth-child(even){background-color: #f2f2f2}

         th {
         background-color: #4CAF50;
         color: white;
         }
      </style>
   </head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <body>
      <section class="vh-100">
         <div class="container h-100">
            <br>
            <center>
               <div id="loginScreen" class="h-">
                  <h1>Multiplayer Snake Game</h1>
                  <br>
                  <br>
                  <h2>Login</h2>
                  <div class="form-group">
                     <input type="text" placeholder="Enter Your Name" id="userName" required/>
                  </div>
                  <div class="form-group">
                     <input type="password" placeholder="Enter Your password" id="password" required/>
                  </div>
                  <button class="btn btn-success" onclick="login()">Submit</button>
                  <br><br>
                  <h2>Leader Board</h2>
                     
                  <div id="scores"></div>
                   <!-- <ol id="scores"></ol> -->

               </div>


               <h2 id="demo">
               </h1>
               <br>
            </center>
            <div id="initialScreen" class="h-10">
               <div class="d-flex flex-column align-items-center justify-content-center h-100">
                  <!-- <h1>Multiplayer Snake Game</h1> -->
                  <br>
                  <br>
                  <button
                     type="submit"
                     class="btn btn-success"
                     id="newGameButton"
                     >
                  Create New Game
                  </button>
                  <div>OR</div>
                  <div class="form-group">
                     <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                  </div>
                  <button
                     type="submit"
                     class="btn btn-success"
                     id="joinGameButton"
                     >
                  Join Game
                  </button>
               </div>
            </div>
            <div id="gameScreen" class="h-100">
               <div class="d-flex flex-column align-items-center justify-content-center h-100">
                  <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
                  <br>
                  <!-- <h1>Your username: <span id="userNameDisplay"></span></h1><br> -->
                  <p>Gray's score: <span id="scoreDisplay1"></span> &nbsp Red's Score: <span id="scoreDisplay2"></span></p>
                  <canvas id="canvas"></canvas>
               </div>
            </div>
         </div>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
      <script src="index.js"></script>
   </body>
</html>
